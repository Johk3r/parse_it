language: python
dist: xenial
python:
- '3.5'
- '3.6'
- '3.7'
services:
- docker
install:
- pip install -r requirements.txt
- pip install codecov
script:
- coverage run -m unittest
env:
  global:
  - TEST_FILES_LOCATION=test/test_files
deploy:
  provider: pypi
  user: naorlivne
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    python: '3.7'
after_deploy:
  - git config --local user.name "naorlivne"
  - git config --local user.email "naorlivne@gmail.com"
  - git commit -m '[skip travis] build $TRAVIS_BUILD_NUMBER pushed - new parse_it version released'
  - git tag $(python setup.py --version)
after_success:
  - codecov
